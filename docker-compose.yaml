version: '3.9'

services:
  web:
    container_name: web
    build: .
    volumes:
      - .:/app
    command: ./entrypoint.sh
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    container_name: postgres
    image: postgres:latest
    volumes:
      - ./data/postgres/:/var/lib/postgres
    ports:
      - '5432:5432'
    env_file:
      .env
